name: PillPal
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.3.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^2.32.0
  firebase_auth: ^4.20.0  
  cloud_firestore: ^4.17.5
  intl: ^0.17.0
  curved_navigation_bar: ^1.0.1
  font_awesome_flutter: ^10.0.0
  firebase_storage: ^11.2.1
  image_picker: ^0.8.6
  url_launcher: ^6.0.20
  cupertino_icons: ^1.0.6
  shared_preferences: ^2.0.13

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.9.2  
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icon/icon.png" # Path to your icon file
